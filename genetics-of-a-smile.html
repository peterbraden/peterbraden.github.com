<html> 
	<head>
		<script src = 'http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
		<script src = './plib.js'></script>
		<style type = "text/css">
body{padding:0; margin:0;}
.strain, img {float:left; padding:5px;}	
pre         {clear:both;}	
		</style>
		
		<script type="text/javascript">

var smile = {};

smile.randomEllipse = function(){
    return [Math.random(), Math.random(), Math.random(), Math.random()];
}

smile.randomColor = function(){
    return 'hsl(' + Math.random()*256 + ',100%,50%)';
}


smile.strain = function(dna){
    
    var s = {};
    s.id = Math.random();
    s.dna = dna;
    
    s.fitness = function(canv, comp_data){
        if (s._fitness)
            return s._fitness
            
        var canv_data = canv.getContext('2d').getImageData(0,0,canv.width, canv.height);
        var diff = 0;
        for (var i in canv_data){
            diff += (comp_data - canv_data) * (comp_data - canv_data)
        
        } 
        s._fitness = diff
        return diff;
    }
    
    s.draw = function(ctx, width, height){
        for(var x in s.dna){
            var circle = plib.geom.circle(
                    [s.dna[x]['ellipse'][0] * width, s.dna[x]['ellipse'][1] * height],
                    s.dna[x]['ellipse'][2] * width/2
                    );
                    
            circle.color = s.dna[x]['color']   
            plib.draw.fillcircle(ctx, circle);
        }
    }
    
    
    
    s.mutate = function(){
        if (Math.random()>0.5){
            s.dna.push(
                {'ellipse' : smile.randomEllipse(),
                'color': smile.randomColor()})
        }else{
            if (s.dna.length >0){
                s.dna.pop();
            }
       }     
    
    
    }
    
    s.breed = function(s2){}
    
    return s;
}		

smile.randomStrain = function(){
    var x = smile.strain([]);
    for (var i = 0; i< Math.random()*100; i++){
        x.mutate();
    }
    return x;
}


$(function(){
    $("#lisa").load(function(){
    
    
    var GENERATION_POPULATION = 3,
        petri = [],
        $strains = $("#strains"),
        lisa = $("#lisa")[0],
        lisacanv =$("#lisacanv")[0],        
        generation = 0;
        
    

	lisacanv.width = lisa.width;
	lisacanv.height = lisa.height;
    var hcc = lisacanv.getContext('2d');
	hcc.drawImage(lisa, 0, 0, lisa.width, lisa.height);
	var comp_data = hcc.getImageData(0,0,lisa.width, lisa.height);
	//comp_data = [];
	
    plib.forRange(function(i){
        $strains.append("<div class='strain'><canvas id = 'strain" 
            + i + "' width='" + lisa.width + "' height='"
            + lisa.height + "'></canvas><p></p></div>");
        
        petri.push(smile.randomStrain());
    
    
    },GENERATION_POPULATION);

    
    
    var evolve = function(){
        for (var i =0; i<petri.length; i++){
            var canv = $("#strain" + i)[0],
                ctx = canv.getContext('2d');
            
            ctx.fillStyle = "#555";
	        ctx.fillRect (0, 0, canv.width, canv.height);
            
            petri[i].draw(ctx, canv.width, canv.height);
            var fitness = petri[i].fitness(canv, comp_data);
            $("#strain" + i).find('p').text(fitness); 
        }    
        
        petri = petri.sort(function(x, y){
            return x._fitness > y._fitness?1:-1;
        })
        
        for(var i =1; i<petri.length; i++){
            petri[i] = smile.strain(petri[0].dna.slice(0));
            petri[i].mutate();
            console.log(i, petri[i].dna);
        }
        

        
           
        generation ++;
        $("#generation").text(generation)
        setTimeout(evolve, 2000);
    }
    
    evolve();
    
    });
});
		
		
		</script>

	</head>
	<body> 
	    <h2 id="generation">0</h2>
        <div id = "strains"></div>
        <img id = "lisa" src = "./image/lisa.jpg" />
        <canvas id ='lisacanv'></canvas>

	</body>
</html>
